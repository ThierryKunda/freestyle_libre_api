<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data upload</title>
</head>
<body>
    <h1>Hello ! Here is the unofficial FreestyleLibre API.</h1>
    <form action="./file_uploaded.html" method="post" enctype="multipart/form-data">
        <label for="firstname">First name : </label>
        <input type="text" name="firstname" id="firstname">
        <label for="lastname">Last name : </label>
        <input type="text" name="lastname" id="lastname">
        <label for="file">Upload your file here : </label>
        <input type="file" name="personal_data" id="data_csv">
        <input type="submit" value="Envoyer">
    </form>
</body>
</html>
